<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Média:<span id="med"></span></p>
    <p>Situação:<span id="sit"></span></p>
    <script>
        let situacao = '';
        let cor='';
        let n1 = parseFloat(prompt('Digite a nota1:'));
        let n2 = parseFloat(prompt('Digite a nota2:'));
        let media = (n1 + n2)/2;
        if (media >= 6) {
            situacao = 'Aprovado';
            cor = 'blue';
        } else {
            situacao = 'Reprovado';
            cor = 'red';
        }
        document.getElementById('med').innerHTML= media;
        document.getElementById('sit').innerHTML= situacao;
        document.getElementById('sit').style.color= cor;
    </script>
            
</body>
</html>
