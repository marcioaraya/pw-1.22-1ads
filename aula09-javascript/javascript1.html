<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="cab1">Javascript</h1>

    <p>Ao clicar no botão, a cor da palavra Javascript será alterada para azul</p>
    <p> o método getElementById vai procurar no corpo da página o elemento que tem o atributo 
         id = "cab1"
         style é uma propriedade do elemento
         color é uma propriedade de style
    </p>

    <button onclick="document.getElementById('cab1').style.color='blue'">
        Azul
    </button>

</body>
</html>
